<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/shape.js"></script>
</head>
<body>
<div class="box">
  <div class="boximg-left">
        <div class="conter"></div>
       <div class="yuan"></div>
  </div>
    <!--<ul class="menu">-->
        <!--<li>-->
            <!--<img src="img/xiang.png" alt="">-->
        <!--</li>-->
    <!--</ul>-->
    <div class="boximg-right">
       <ul class="option opt-active">
           <li class="new">
               <img src="img/xin.png" alt="">
           </li>
           <li class="back">
               <img src="img/fan.png" alt="">
           </li>
           <li class="save">
               <img src="img/cu.png" alt="">
           </li>
       </ul>
       <ul class="option opt2">
           <li data-role="line" class="line">
               <img src="img/xian.png" alt="">
           </li>
           <li data-role="bian" class="bian">
               <img src="img/liu.png" alt="">
           </li>
           <li data-role="rect" >
               <div class="ju"></div>
           </li>
           <li data-role="arc" class="arc">
               <img src="img/yuan.png" alt="">
           </li>
           
           <li data-role="jiao" class="jiao">
               <img src="img/wu.png" alt="">
           </li>
           <li data-role="pen" class="pen">
               <img src="img/pen.png" alt="">
           </li>
       </ul>
        <ul class="option opt3">
            <li>
                border:<input type="color" data-role="border">
            </li>
            <li>
                back:<input type="color" data-role="fill">
            </li>
        </ul>
        <ul class="option opt4">
            <li data-role="stroke">
               画线:<p class="huaxian"></p>
            </li>
            <li data-role="fill">
                填充:<p class="tianchong"></p>
            </li>
        </ul>
        <ul class="option opt5">
            <li data-role="1">
                细:<div class="xi"></div>
            </li>
            <li data-role="5">
                中:<div class="zhong"></div>
            </li>
            <li data-role="10">
                粗:<div class="chu"></div>
            </li>
            <li class="input">
                <input type="number" placeholder="请输入数字">
            </li>
        </ul>
        <ul class="option opt6">
            <li class="xiang">
                <img src="img/xiang.png" alt="">
            </li>
            <li >
                <input type="number" value="10" placeholder="请输入大小" class="number">
            </li>
        </ul>

    </div>
    <div class="canvas">
        <canvas width="740" height="667" ></canvas>
        <div class="copy" style="z-index: 999"></div>
        <div class="xp"></div>
    </div>`
</div>
</body>
</html>
